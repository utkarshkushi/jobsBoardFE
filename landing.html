<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Aptos Jobs Board</title>

<body>
    <div class="hero-section">
        <nav class="nav-bar">
            <div class="logo-hamburger">
                <div class="logo">
                    <img class="logo-img" src="./logo 1.png" alt="">
                </div>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="links">
                <div class="link-box"><a href="#" onclick="return false" class="link">Log In</a></div>
                <div class="link-box"><a href="" class="link">Sign Up</a></div>
                <div class="link-box"><a href="#" onclick="return false" class="link">Find a job</a></div>
                <div class="link-box"><a href="" class="link">Hire Talent</a></div>
            </div>

        </nav>
        <div class="title">
            <!-- <img class="title-img" src="./Group 1.png" alt=""> -->
            <h1 class="title-heading">Find Jobs in <span><img class="aptos-img" src="./aptos-img.png" alt=""></span>
                Ecosystem</h1>
        </div>

        <div class="search-bars">

            <form class="search-form" action="">

                <div class="search-field">
                    <div class="search-icon icon"><img src="./search-icon.png" alt="" class="search-img icon-img"></div>
                    <input class="input-field form-element" type="text" placeholder="Role, Company, Skill">
                </div>

                <div class="search-field">
                    <div class="search-icon icon"><img src="./location-icon.png" alt="" class="search-img icon-img"></div>
                    <input class="input-field form-element" type="text" placeholder="Location">
                </div>

                <div class="submit">
                    <button type="submit-btn">Search</button>
                </div>
                
                
            </form>

        </div>
    </div>

            links.classList.toggle('active');
